<div ng-controller="QueueCtrl" layout="column" layout-fill>
  <md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">
      <h3>
        <span>My Songs Queue</span>
      </h3>
    </div>
  </md-toolbar>
  <md-content style="height: 600px;">
    <md-list>
      <md-item ng-repeat="song in songs">
        <md-item-content>
          <div class="md-tile-left">
            <img ng-src="{{song.thumbnail}}" alt="{{song.who}}" class="face">
          </div>
          <div class="md-tile-content">
            <h3>{{song.title}}</h3>
            <h4>{{song.artist}}</h4>
            <p>
              {{song.source}}
            </p>
          </div>
        </md-item-content>
        <md-divider inset></md-divider>
      </md-item>
    </md-list>
  </md-content>
</div>
