       <script>
        $(window).scroll(function(){
        var sticky = $('.sticky'),
            nav = $('.navbar'),
            scroll = $(window).scrollTop();
        if (scroll >= 200) {
          sticky.addClass('fixed');
          nav.addClass('navbar-hide');
        }
        else {
          sticky.removeClass('fixed');
          nav.removeClass('navbar-hide');
        }
      });
